/*图片替换*/
{% for l in links %}
.show-{{ forloop.counter }}{background-image:url({{ l }})}

<body>
<section>
    <div id="slider" class="swipe">
        <div class="swipe-wrap show">
        {% for l in links %}
            <figure class="show-{{ forloop.counter }}" data-region="show-{{ forloop.counter }}">
                <span class="arr aflac">»</span>
            </figure>
        {% endfor %}
            <figure data-region="show-end">
                <span class="btn"><span class="txt"><a href="{{ url }}">返回首页</a></span><span class="arr aflac2">»</span></span>
            </figure>
        </div>
    </div>
</section>
