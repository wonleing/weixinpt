<html>
    <head>
        <meta http-equiv=Content-Type content="text/html;charset=utf-8">
        <meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=no">
        <link href="{{ STATIC_URL }}css/jy.css" rel="stylesheet" type="text/css" />
        <title>商家列表</title>
    </head>
    <body class="_list_page">
        <center>
        <div class="category" id="category">
            <li></li>
            <li style="left:25%"><a href="?type=all">全部</a></li>
            <li style="left:35%"><a href="?type=1">购物</a></li>
            <li style="left:45%"><a href="?type=2">美食</a></li>
            <li style="left:55%"><a href="?type=3">丽人</a></li>
            <li style="left:65%"><a href="?type=4">旅游</a></li>
            <li style="left:75%"><a href="?type=5">休闲</a></li>
            <li style="left:85%"><a href="?type=6">其它</a></li>
        </div>
        <div class="listData" id="wrapper"><div id="scroller">
            {% for m in memberlist %}
            <div class="_list">
                <div class="_imgDiv"><a href="{{ baseurl }}{{ m.memberid }}">
                    <img src="{{ m.pic }}" width="120px" style="vertical-align:middle;margin-top:6px;"/>
                </a></div>
                <div class="_textDiv">
                    <h4>{{ m.name }}</h4>
                    <span style="font-size:12px;color:#595757;">{{ m.address }}
                    {% if m.man > 0 and m.jian > 0 %}<br/>满{{ m.man }}<font color='red'>返</font>{{ m.jian }}{% endif %}</span>
                </div>
            </div>
            {% endfor %}
        </div></div>
        </center>
      <br/>
      <div align="center" style="color:#B4B4B5;font-size:12px;margin-top:25px;">本平台由<a style="color:#00A0E9" href="http://www.jyousoft.com">捷优软件</a>提供. <br/>Copyright 2013-2017. All rights reserved.</div>
    </body>
</html>
