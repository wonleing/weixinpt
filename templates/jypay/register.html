{% extends "jypay/base.html" %}
{% block pagebody %}
  <title>收款渠道注册</title>
</head>
<body class="_register_page">
  <div align="center">
    <h1 class="_title">收款渠道注册</h1>
      <form id="regForm" action="{% url 'jypay_doregister' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
        <table class="_rg_border_1">
          <tr>
          	<td colspan="2" height="20px"></td>
          </tr>
          <tr height="30px">
            <td width="72px" style="text-align:center;">&nbsp;商户代号</td>
            <td><input readonly="readonly" name="centerid" style="width:90%;background-color:#EEEEEF" value="{{ center.centerid }}" /></td>
          </tr>
          <tr height="30px">
            <td width="72px" style="text-align:center;">&nbsp;渠道代号</td>
            <td><input type="text" name="memberid" style="width:90%"/></td>
          </tr>
          <tr height="30px">
            <td style="text-align:center;">&nbsp;渠道分类</td>
            <td>
              <select name="type" style="width:90%;height:25px;">
                <option value="1">{{ center.type1 }}</option>
                <option value="2">{{ center.type2 }}</option>
                <option value="3">{{ center.type3 }}</option>
                <option value="4">{{ center.type4 }}</option>
                <option value="5">{{ center.type5 }}</option>
                <option value="6">{{ center.type6 }}</option>
              </select>
            </td>
          </tr>
          <tr height="30px">
            <td width="72px" style="text-align:center;">&nbsp;初始密码</td>
            <td><input type="text" name="password" style="width:90%"/></td>
          </tr>
          <tr height="30px">
            <td width="72px" style="text-align:center;">&nbsp;帐户信息</td>
            <td><input type="text" name="accountinfo" style="width:90%"/></td>
          </tr>
          <tr>
            <td colspan="2" height="20px"></td>
          </tr>
        </table>
        <center><button id="submit" class="_upload_btn">提交信息</button></center>
        </form>
    </div><br/>
  <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.9.1.min.js"></script>
  <script>
  $(document).ready(function () {
    var form = $('#regForm');
    form.submit(function () {
      $.post(form.attr("action"),
        form.serialize(),
        function (data) {
          alert(data);
        });
        return false;
     });
  });
  </script>
{% endblock %}
